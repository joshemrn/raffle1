<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EMRN — Apple Watch Raffle</title>
    <meta name="description" content="Enter the EMRN client raffle for an Apple Watch by submitting your email and account number." />
    <meta name="theme-color" content="#4F46E5" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .focus-ring { outline: none; box-shadow: 0 0 0 3px rgba(79,70,229,.35); }
      .hp { position:absolute !important; left:-10000px !important; top:auto !important; width:1px !important; height:1px !important; overflow:hidden; }
      .bg-animated {
        background: radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,.15), transparent 60%),
                    radial-gradient(800px 400px at 90% 20%, rgba(16,185,129,.12), transparent 60%),
                    radial-gradient(900px 500px at 40% 90%, rgba(59,130,246,.12), transparent 60%),
                    linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
      }
    </style>
  </head>
  <body class="min-h-screen bg-animated text-slate-800">
    <main class="max-w-md mx-auto px-6 py-16">
      <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
        <div class="text-center mb-6">
          <h1 class="text-3xl font-semibold text-indigo-700">Apple Watch Raffle</h1>
          <p class="text-slate-600 mt-2">Enter your email and account number to participate.</p>
        </div>

        <form id="raffleForm" novalidate>
          <div class="hp">
            <label>Do not fill this field</label>
            <input type="text" name="website_url" tabindex="-1" autocomplete="off" />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email <span class="text-rose-600">*</span></label>
            <input type="email" id="email" name="email" required class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:border-indigo-600 focus:focus-ring" placeholder="you@company.com" />
          </div>

          <div class="mb-6">
            <label for="account_number" class="block text-sm font-medium text-slate-700 mb-1">Account Number <span class="text-rose-600">*</span></label>
            <input type="text" id="account_number" name="account_number" required class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:border-indigo-600 focus:focus-ring" placeholder="e.g. 123456" />
          </div>

          <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 transition">Submit Entry</button>

          <p id="formSuccess" class="hidden mt-4 text-sm text-emerald-700 font-medium text-center">Thanks! Your raffle entry was submitted.</p>
          <p id="formError" class="hidden mt-4 text-sm text-rose-600 font-medium text-center">Something went wrong. Please try again.</p>
        </form>
      </div>
    </main>

    <footer class="text-center text-slate-500 text-sm py-6">
      © <span id="y"></span> EMRN — Équipement Médical Rive Nord
    </footer>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
      const FORM_ID = 'xyzlybkl'; // Replace with your Formspree form ID
      const endpoint = `https://formspree.io/f/${FORM_ID}`;
      const form = document.getElementById('raffleForm');
      const successEl = document.getElementById('formSuccess');
      const errorEl = document.getElementById('formError');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        successEl.classList.add('hidden');
        errorEl.classList.add('hidden');

        const hp = form.querySelector('[name="website_url"]').value.trim();
        if (hp) return;

        const formData = new FormData(form);
        try {
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Accept': 'application/json' },
            body: formData
          });
          if (res.ok) {
            successEl.classList.remove('hidden');
            form.reset();
          } else {
            errorEl.classList.remove('hidden');
          }
        } catch (err) {
          errorEl.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
